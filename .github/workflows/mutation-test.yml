name: Mutation Test
on:
  push:
    branches: [ "main", "add-mutation" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.10"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        python -m pip install mutmut
    - name: Run mutation test
      run: |
        mutmut run --no-progress --paths-to-mutate src/vonage/ussd.py
    - name: Save HTML output
      run: |
        mutmut html
    - uses: actions/upload-artifact@v3
      with:
        name: mutation-test-output
        path: html/
    - uses: actions/download-artifact@v3
      with:
        name: mutation-test-report
    - name: comment on PR
      uses: machine-learning-apps/pr-comment@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        path: mutation-test-report/index.html
